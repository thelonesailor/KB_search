version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: wand_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - wand_network

volumes:
  qdrant_data:

networks:
  wand_network:
    driver: bridge